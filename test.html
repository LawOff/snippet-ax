<!DOCTYPE html>
<html>
  <head>
    <title>Starter template - Axentix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.1.0/dist/css/axentix.min.css" />
  </head>

  <body class="layout">
    <main>
         <div class="tab shadow-1" id="example-tab" data-ax="tab">
           <ul class="tab-menu">
             <li class="tab-link">
               <a href="#tab1">Tab 1</a>
             </li>
             <li class="tab-link">
               <a href="#tab2">Tab 2</a>
             </li>
             <li class="tab-link">
               <a href="#tab3">This is a bigger tab name</a>
             </li>
           </ul>
         
           <!-- Here are your tab contents -->
           <div id="tab1" class="p-3">Content 1</div>
           <div id="tab2" class="p-3">Content 2</div>
           <div id="tab3" class="p-3">This is the 3rd content</div>
         </div>>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axentix@1.1.0/dist/js/axentix.min.js"></script>
  </body>
</html>
